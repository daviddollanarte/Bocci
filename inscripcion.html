    <div class="container p-4">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="invalid-feedback">
            Ingrese los datos.
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="validationCustom02" value="">
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Ingrese los datos.
            </div>
          </div>
        </div> 
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
      <label for="repetirEmail" class="form-label">Confirmar email</label>
      <div class="input-group">
          <span class="input-group-text" id="repetirEmail">@</span>
          <input type="text" class="form-control" id="repetirEmail" value="" aria-describedby="inputGroupPrepend2" required>
          <div class="invalid-feedback">
            Ingrese sus datos
          </div>
      </div>
      <label for="nivel" class="form-label">Nivel de Italiano</label>
      <div class="input-group">
          <input type="number" class="form-control" id="nivel" aria-describedby="nivel" required min="6" max="9">
          <div class="invalid-feedback">
            Ingrese sus datos
          </div>
      </div>
      <label for="tel" class="form-label">Contacto</label>
      <div class="input-group">
          <input type="number" class="form-control" id="tel" value="" aria-describedby="telefono">
      </div>
